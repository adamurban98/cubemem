{% from 'cubechart_3d.html' import cubechart_3d %}
{% from 'cubechart_2d.html' import cubechart as cubechart_2d %}

{% macro cubechart(cube, size) -%}
    {% if g.get_pref('pref_b_dimension') %}
        {{ cubechart_3d(cube=cube) }}
    {% else %}
        {{ cubechart_2d(cube=cube, size=30) }}
    {% endif %}
{% endmacro %}
